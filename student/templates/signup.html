<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
       <link rel="stylesheet" href="{% static '/css/style.css'%}">
    
    </head>
    <style>
      .error{
          border: solid red !important;
      }
      .success{
          border: solid green !important;
      }
      .px p{
          text-align: center !important;
          color:red !important;
      }
  </style>
   
    <body>
        
        <nav class="navbar navbar-expand-md bg-info navbar"> 
            <img src="https://tse4.mm.bing.net/th?id=OIP.7A4DoZV_ga4TE_MNE-TdCAHaG0&pid=Api&P=0" width="40" height="40" class="d-inline-block align-top" alt="">  
          <h3 class="text-white"> SM COLLEGE OF ENGINEERING AND TECHNOLOGY<h3>
          <a class="btn btn-outline-light btn-lg " href={% url 'signin' %}>Log In</a>
          </nav>
          <div class="container text-center bg-warning mt-5 mb-5" style="width:400px; height:400px;">
            <div class="fld" id="frm">
            <form action="" method="post">
                {% csrf_token %}
                <div>{% for message in messages %}
                  <h3>{{message}}</h3>
                  {% endfor %}</div> 
                <div class="button-box text-center ">
                    <button type="button" class="btn btn-primary"onclick="window.location.href='../signin'">Sign In</button>
                    <button type="button" class="btn btn-primary"onclick="window.location.href='../signup'">Sign up</button>
                </div>
                <br>
               <h4>Sign up</h4>
                <div class="px">
                  <p id="text"></p>
                </div>  

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" placeholder="name" onchange="validname()" required>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="text" name="email" id="email" placeholder="email" onchange="validmail()">
                </div>
                <div class="form-group">
                  <label for="phone number">phone number</label>
                  <input type="text" name="phno" id="phno" placeholder="phone number"  onchange="validphno()">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="pass1" placeholder="password" onchange="validpass()">
                </div>
                <div class="form-group">
                  <label for="password">conform Password</label>
                  <input type="password" name="password2"  id="pass2" placeholder="conform password" onchange="validpassconform()">
                </div> 
                <button type="submit" id="signup" class="btn btn-primary text-center">Sign up</button> 
              </form>
            </div>
          </div>
        </div>
    <script src="{% static 'js/signup.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>     
    </body>
</html>
